<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <title>Say The Word</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/redketchup/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/redketchup/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/redketchup/favicon-16x16.png">
    <link rel="manifest" href="/img/redketchup/site.webmanifest">
</head>
<body>
    <header class="p-3 text-bg-dark" style="border-bottom: 3px solid #282A3A;" style="height: 10vh;">
        <div class="container">
            <div class="align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <label for="img-input" class="btn btn-outline-light me-2">Open</label>
                        <input type="file" id="img-input" class="input-btn" accept="image/*">
                    </li>
                    <li>
                        <button class="btn btn-outline-light me-2" onclick="renderImg()">Save</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container-fluid m-0">
        <div class="row justify-content-start">
            <div class="col-xl-3 col-md-4 col-12 p-0">
                <div class="d-flex flex-column flex-shrink-0 text-white bg-dark" style="width: auto; height: 100%;">
                    <div class="d-grid gap-2 p-3 flex-column">
                        <button href="#" class="add-text-btn btn btn-outline-light" onclick="addtext()">
                            <i class="fa-solid fa-plus"></i>
                            Add Text
                        </button>
                    </div>
                    <div class="text-properties container p-3 flex-grow-1 flex-column justify-content-center" style="display: block;">
                        <h4>
                            Text properties 
                        </h4>
                        <button href="#" class="delete-text-btn btn btn-outline-light" onclick="deleteTextbox()" style="width: 100%; margin-bottom: 10px;">
                            <i class="fa-solid fa-trash"></i>
                            Delete Text
                        </button>
                        <div class="editor-container"></div>                        
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-md-8 col-12 p-0 flex-grow-1">
                <div class="d-flex align-items-center justify-content-center" style="height: 85vh; background-color: #03001C;">
                    <div class="img-to-edit">
                        <!-- <div class="textbox" tabindex="0">
                            <div class="cover"></div>
                            <p>Add text here!</p>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="py-3 bg-dark">
        <div style="width: 82%; margin-left: auto; margin-right: auto;">
            <ul class="image-menu p-0">

            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/49b0e75428.js" crossorigin="anonymous"></script> 
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="js/quill.js"></script>
    <!-- Include the HTML2CANVAS library -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Include FileSaver.js -->
    <script src="js/fileSaver.js"></script>
    <!-- Include local JS files -->
    <script src="js/drag.js"></script>
    <script src="js/unsplash.js"></script>
    <script src="js/textbox.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/saveImg.js"></script>
</body>
</html>
